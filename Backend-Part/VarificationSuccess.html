<!DOCTYPE html>
<html lang="en">
<head>
   <title>Varified</title>

   <style>
      .main{
         width: 100%;
         height: 100vh;
         display: flex;
         align-items: center;
      }
      @keyframes zoom-in-zoom-out {
         0% {
            transform: scale(1, 1);
         }
         50% {
            transform: scale(1.5, 1.5);
         }
         100% {
            transform: scale(1, 1);
         }
      }

      .section{
         border: 2px solid green;
         padding: 10px 20px 0 20px;
         margin: auto;
         max-width: 330px;
         min-width: 300px;
         min-height: 400px;
         text-align: center;
         border-radius: 20px;
      }
      /* .section:hover .image img{
         transition: 700ms;
         transform: scale(1.2);
      } */
      .section .image{
         height: 210px;
         display: flex;
         align-items: center;
         justify-content: center;
         animation: zoom-in-zoom-out 1500ms ease infinite;
      }
      span.Varified{
         font-size: 20px;
      }
      .content button{
         padding: 10px 30px ;
         border-radius: 10px;
         background-color: green;
         border: none;
         box-shadow: 15px 15px 80px 2px #286d00;
         font-weight: 600;
         cursor: pointer;
      }
   </style>
</head>
<body>
   <div class="main">
      <div class="section">
         <div class="image">
            <img src="https://jaeronline.com/wp-content/uploads/2020/04/verify.jpg" width="240" alt="">
         </div>
         <div class="content">
            <h1>Varification Completed</h1>
            <p>You are now <span class="Varified">Varified</span></p>
            <a href="http://localhost:3000/profile"><button>My Profile</button></a>
         </div>
      </div>
   </div>
</body>
</html>
